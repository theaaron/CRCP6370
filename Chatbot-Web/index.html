<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="lexend-mega-400">
    <div id="chat-container">
      <div id="chat-box">
        <div class="prompt-container">
          <div id="prompt" class="chat-bubble"></div>
        </div>
        <div class="response-container">
          <div class="img-container">
            <img src="vegeta.gif" id="pic" />
          </div>
          <div id="response" class="chat-bubble"></div>
        </div>
      </div>

      <div class="input-container">
        <input
          name="send"
          type="text"
          id="user-input"
          placeholder="Ask Vegeta a question!"
          class="lexend-mega-400"
        />
        <input
          type="submit"
          id="send-button"
          class="lexend-mega-400"
          name="send"
        />
      </div>
    </div>

    <script src="index.js"></script>
    <script src="constants.js"></script>
  </body>
</html>
